<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cake Bake — QR</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;padding:24px;max-width:720px;margin:auto;background:#faf7f5;color:#222}
.card{background:#fff;border-radius:12px;padding:20px;box-shadow:0 2px 6px rgba(0,0,0,.08)}
button{padding:.6rem 1rem;border-radius:8px;border:none;background:#222;color:#fff;cursor:pointer}
#qrcode{width:300px;height:300px;margin:12px auto}
.url{word-break:break-all;font-size:.9rem;color:#444;margin:.5rem 0 1rem}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
</head>
<body>
  <h1>Cake Bake — Download QR</h1>
  <div class="card">
    <div class="url">https://Kale2410.github.io/cake-bake-menu/</div>
    <div id="qrcode"></div>
    <button id="dl">Download QR</button>
  </div>
<script>
document.addEventListener('DOMContentLoaded', function(){
  const url = "https://Kale2410.github.io/cake-bake-menu/";
  const qr = new QRCode(document.getElementById('qrcode'), {text:url, width:300, height:300, correctLevel: QRCode.CorrectLevel.H});
  document.getElementById('dl').addEventListener('click', function(){
    const canvas = document.querySelector('#qrcode canvas');
    const a = document.createElement('a');
    a.href = canvas.toDataURL('image/png');
    a.download = 'cake-bake-menu-qr.png';
    a.click();
  });
});
</script>
</body>
</html>
